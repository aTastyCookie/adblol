<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Recorded Video of #device</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <style>
    .toolbar > a[href$="fileindex=@fileindex"] {visibility: hidden}
    .toolbar > a[href*="fileindex=@fileindex&"] {visibility: hidden}
  </style>
</head>
<body>
<div style="position: fixed; left: 1px; top: 1px; z-index: 1">
  H.264/MP4 & WebM
</div>
<div style="position: fixed; right: 1px; top: 1px; z-index: 1">
  Download:
  <a href="/downloadRecordedFile?unprotect&device=@device&accessKey=@accessKey&filename=@origFilename.mp4" showIfExists_mp4 target="resultIFrame">MP4</a>
  <a href="/downloadRecordedFile?unprotect&device=@device&accessKey=@accessKey&filename=@origFilename.webm" showIfExists_webm target="resultIFrame">WebM</a>
</div>
<div style="text-align: center; width: 100%; position: fixed; top:0">
  <div class="toolbar">
    <a href="@pathname?unprotect&device=@device&accessKey=@accessKey&fileindex=@maxFileindex">
      &lt;&lt;
    </a>
    <a href="@pathname?unprotect&device=@device&accessKey=@accessKey&fileindex=@olderFileindex">
      &lt;
    </a>
    <span class="fileDesc">@timestamp</span>
    <a href="@pathname?unprotect&device=@device&accessKey=@accessKey&fileindex=@newerFileindex">
      &gt;
    </a>
    <a href="@pathname?unprotect&device=@device&accessKey=@accessKey&fileindex=0">
      &gt;&gt;
    </a>
    (Total:<b style="color:blue">@fileCount</b>)
  </div>
  <iframe class="toolbar" name="resultIFrame"></iframe>
  <div style="float: right; text-align: right">
    <div><button onclick="rotateLocally(document.getElementById('viewer'), document.getElementById('viewerContainer'))">Rotate Locally</button></div>
    <div><button onclick="scaleLocally(document.getElementById('viewerContainer'))">Scale Locally</button></div>
  </div>
</div>
<table id="viewerContainer" align="center" style="margin-top: 56px">
  <tr><td align="center">
    <video id="viewer" autoplay controls>
      <source src="/playRecordedFile?unprotect&device=@device&accessKey=@accessKey&filename=@origFilename.webm" type="video/webm">
      <source src="/playRecordedFile?unprotect&device=@device&accessKey=@accessKey&filename=@origFilename.mp4" type="video/mp4">
      <p>Your browser does not support H.264/MP4 or WebM in &lt;video&gt; tag</p>
    </video>
  </td></tr>
</table>
<script src="jquery-2.0.3.js" type="text/javascript"></script>
<script src="common.js" type="text/javascript"></script>
</body>
</html>
